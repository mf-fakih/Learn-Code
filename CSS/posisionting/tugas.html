<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 16</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .sticky {
        position: sticky;
        top: 0;
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        z-index: 1;
      }
      .sticky h1 {
        font-size: 800px;
        font-weight: bolder;
        font-family: monospace;
      }
      .card {
        position: relative;
        display: block;
        text-align: center;
        width: 400px;
        padding: 20px;
        margin: 20px auto;
        border: 1px solid #e5e5e5;
        border-radius: 5px 5px 5px 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .card:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.2s ease-in-out;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }
      .badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #ff0000;
        color: #fff;
        font-size: 12px;
        padding: 5px 10px;
        border-radius: 3px;
      }
      .tag {
        position: relative;
        top: 4px;
        display: inline-block;
        padding: 3px 8px;
        border-radius: 4px;
        border: 1px solid #e1e1e1;
        font-size: 12px;
        color: #555;
        background: #fafafa;
      }
      
      .paragraf {
        margin-top: 30px;
        font-size: smaller;
      }
      section {
        display: block;
        text-align: center;
        width: 400px;
        padding: 20px;
        margin: 20px auto;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .card-gallery {
        position: relative;
        height: 120px;
        padding: 12px 0 20px;
        margin: 0 16px 16px;
      }
      .card-gallery .tile {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 2px;
        border: 2px solid #000000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        display: inline-block;
        color: #0d1a2b;
        font-weight: 600;
        text-align: center;
        line-height: 60px;
      }
      .fixed{
        position: fixed;
        right: 16px;
        bottom: 16px;
        width: 60px;
        height: 60px;
        border-radius: 5px;
        border: 2px solid #000000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        display: inline-block;
        color: #ffffff;
        font-weight: 600;
        text-align: center;
        line-height: 60px;
        background-color: #000000;
      }
      p {
        margin: 0;
      }
      footer{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(30, 30, 30, 0.9);
        color: white;
        padding: 10px;
      }
      main{
        min-height: 100vh;
      }
    </style>
  </head>

      <p class="paragraf">
        Ngarai Antelope adalah sebuah ngarai terkenal yang berada di Page,
        Coconino County, Arizona, Amerika Serikat. Daerah ngarai ini masuk ke
        dalam kompleks Navajo Indian Reservation, daerah penampungan terbesar
        untuk suku Indian Navajo
