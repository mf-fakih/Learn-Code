<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* transition hover button */
        .btn {
            background-color: #4CAF50;
            /* hijau */
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* halus 0.3s */
        }

        .btn:hover {
            background-color: #2e7d32;
            /* hijau lebih gelap */
        }


        /* transform scale */

        .card {
            width: 120px;
            height: 120px;
            background: #ffd54f;
            display: grid;
            place-items: center;
            border-radius: 12px;
            transition: transform 0.25s ease-out;
        }

        .card:hover {
            transform: scale(1.07);
        }


        /* transition timing function */

        .box {
            width: 60px;
            height: 60px;
            margin: 20px;
            background: #29b6f6;
            transition: margin-left is linear;
        }

        .box.ease {
            transition-timing-function: ease;
        }

        .box.ease-in {
            transition-timing-function: ease-in;
        }

        .box.ease-out {
            transition-timing-function: ease-out;
        }

        .box.ease-in-out {
            transition-timing-function: ease-in-out;
        }

        .box:hover {
            margin-left: 120px;
        }


        /* animasi   */
        /* jalan */

        .jalan {
            position:
                relative;
            animation: geser 2s ease-in-out infinite alternate;
        }

        @keyframes geser {
            from {
                left: 0;
                opacity: 0.4;
            }

            to {
                left: 120px;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <button class="btn"> arahakan kursor ke sini</button>


    <div class="card">kartu</div>



    <div class="box">box only</div>
    <div class="box ease">box ease</div>
    <div class="box ease-in">box ease in</div>
    <div class="box ease-out">box ease out</div>
    <div class="box ease-in-out">box ease in out</div>


    <!-- animaton -->
    <!-- jalan  -->
    <h2 class="jalan">hello</h2>

</body>

</html>
