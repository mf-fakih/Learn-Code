<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pulse {
            background: #ff6f61;
            color: white;
            border: 0;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0000 rgba(255, 111, 97, .6);
            }

            70% {
                transform: scale(1.06);
                box-shadow: 0 0 0 14px rgba(255, 111, 97, 0);
            }

            100% {
                transform: scale(1);
            }
        }


        /* spin */
        .spinner {
            width: 36px;
            height: 36px;
            border: 4px solid #eee;
            border-top-color: #42a5f5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <button class="pulse">mulai</button>




    <!-- spin -->
    <div class="spinner"></div>
</body>

</html>
