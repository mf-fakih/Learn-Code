<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins" serif;
        }

        body {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            width: 500px;
            height: 680px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            background-image: url(./IMG_20250620_143936.jpg), linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            background-size: cover;
            background-position: bottom;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .card:hover {
            transform: scale(1.02);
            transition: 0.3s;
        }

        .card .text {
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)) ;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;

        }

        .card .text h2 {
            font-weight: bold;
            color: #000000;
            font-family: "Poppins";
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card .text h3 {
            font-family: "Poppins";
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card .text p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="text">
            <h2>Muhammad Fakhril Fakih</h2>
            <h3>Data Analyst</h3>
            <p>Saya Seorang Data Analyst yang suka dengan dunia desain, coding, dan teknologi saya suka bereksperimen
                dengan warna dan layout biar tampilannya menarik tapi tetap fungsional</p>
        </div>
    </div>
</body>

</html>
