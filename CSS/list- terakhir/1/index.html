<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ul.circle {
            list-style-type: circle;
        }
        ul.square {
            list-style-type: square;
        }
        ol.upper-roman {
            list-style-type: upper-roman;
        }
        ol.lower-alpha {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>properety list style type</h2>
    <p>contoh daftar yg tidak teratur</p>
    <ul class="circle">
        <li>kopi</li>
        <li>kopi</li>
        <li>kopi</li>
    </ul>
    <ul class="square">
        <li>kopi</li>
        <li>kopi</li>
        <li>kopi</li>
    </ul>
    <ul class="circle">
        <li>kopi</li>
        <li>kopi</li>
        <li>kopi</li>
    </ul>
    ini di urutkan
    <ol class="upper-roman">
        <li>teh</li>
        <li>teh</li>
        <li>teh</li>
    </ol>
    <ol class="lower-alpha">
        <li>teh</li>
        <li>teh</li>
        <li>teh</li>
    </ol>
</body>
</html>
